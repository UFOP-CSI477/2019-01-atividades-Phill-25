<!DOCTYPE html>
<html lang="br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Cadastro de Produto</title>

</head>
<body>
  <div class="jumbotron">
    <h1>Informações do produto:</h1>
    <small>Preencha o formulário</small>
  </div>

  <div>

    <form id="formulario"action="formulario.html" method="post">

      <div id = "f1" class="form-group">
        <label id="lnome" for="nome">Nome:</label><br>
        <input class="form-control"type="text" id="nome" name="nome" placeholder = "Digite o nome">


        <div id="alerta1" style="display: none" class="alert alert-danger">
          <span>Preencha corretamente o campo!</span>
        </div>

      </div>

      <div id="f2" class="form-group">
        <label id="lpeso" for="peso">Peso:</label><br>
        <input  class="form-control"type="number" id="peso" name="peso" placeholder = "Digite o peso">

        <div id="alerta2" style="display: none" class="alert alert-danger">
          <span>Preencha corretamente o campo!</span>
        </div>

        <select class="form-control form-control-sm"id="slc1" name="unidade_medida" class="escolha">
          <option value="00">Escolha a unidade</option>
          <option value="01">Ton</option>
          <option value="01">Kg</option>
          <option value="02">g</option>
          <option value="03">mg</option>
        </select>

        <div id="alerta3" style="display: none" class="alert alert-danger">
          <span>Selecione uma unidade de medida!</span>
        </div>
      </div>


      <div id="f3" class="form-group">
        <label id="lestoque" for="estoque">Estoque inicial:</label><br>
        <input class="form-control"type="number" id="estoque" name="estoque">

        <div id="alerta4" style="display: none" class="alert alert-danger">
          <span>Preencha corretamente o campo!</span>
        </div>
      </div>


      <label id="lmercado">Mercado:</label><br>
      <div id="f4" class="form-check">
        <input class="form-check-input"type="radio" id="interno" name="mercado" value="I">
        <label class="form-check-label" for="interno">Interno</label>
      </div>
      <div class="form-check">
        <input class="form-check-input"type="radio" id="externo" name="mercado" value="E">
        <label class="form-check-label"for="externo">Externo</label>
      </div>

      <div id="f5" class="form-group">
        <label id="lfornecedor" for="fornecedor">Fornecedor:</label><br>
        <select class="form-control" id="fornecedor" name="fornecedor" class="escolha">
          <option value="00">Escolha um fornecedor</option>
          <option value="01">Empresa 1</option>
          <option value="02">Empresa 2</option>
          <option value="03">Empresa 3</option>
          <option value="04">Empresa 4</option>
        </select>

        <div id="alerta5" style="display: none" class="alert alert-danger">
          <span>Selecione uma opção!</span>
        </div>
      </div>

      <div id="f6" class="form-group">
        <label id="lvalor" for="valor">Valor de compra:</label><br>
        <input class="form-control" type="number" id="valor" nome="valor" placeholder="Digite o valor da unidade(R$)">

        <div id="alerta6" style="display: none" class="alert alert-danger">
          <span>Preencha corretamente o campo!</span>
        </div>
      </div>



      <button class="btn btn-outline-success" type="button" name="button" onclick="validaAllCadastro()">Salvar</button>
      <input class="btn btn-ligth" type="reset" name="Limpar" value="Limpar">
    </form>
  </div>



  <br><a class="btn btn-secondary btn-sm" href="js_principal.html" class="exit">Voltar</a>

  <script src= formulario.js ></script>
</body>
</html>
