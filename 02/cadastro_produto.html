<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro de Produto</title>

  </head>
  <body>
    <h1>Informações do produto:</h1>
    <div class="form">

    <form action="formulario.html" method="post">

        <div class="">
          <label for="nome">Nome:</label><br>
          <input type="text" id="nome" name="nome" placeholder = "Digite o nome">
        </div>

        <div class="">
          <label for="peso">Peso:</label><br>
          <input type="number" id="peso" name="peso" placeholder = "Digite o peso">
          <select id="slc1" name="unidade_medida" class="escolha">
            <option value="00">Escolha a unidade</option>
            <option value="01">Ton</option>
            <option value="01">Kg</option>
            <option value="02">g</option>
            <option value="03">mg</option>
          </select>
        </div>


        <div class="">
          <label for="estoque">Estoque inicial:</label><br>
          <input type="number" id="estoque" name="estoque">
        </div>

        <div class="">
          <label>Mercado:</label><br>
          <div class="radio">
            <label for="interno">Interno</label>
            <input type="radio" id="interno" name="mercado" value="I">
          </div>
          <div class="radio">
            <label for="externo">Externo</label>
            <input type="radio" id="externo" name="mercado" value="E">
          </div>
        </div>

        <div class="">
          <label for="fornecedor">Fornecedor:</label><br>
          <select name="fornecedor" class="escolha">
            <option value="00">Escolha um fornecedor</option>
            <option value="01">Empresa 1</option>
            <option value="02">Empresa 2</option>
            <option value="03">Empresa 3</option>
            <option value="04">Empresa 4</option>
          </select>
        </div>

        <div class="">
          <label for="valor">Valor de compra:</label><br>
          <input type="number" id="valor" nome="valor" placeholder="Digite o valor da unidade"><label for="valor">R$</label>
        </div>

        <input class="bot" type="submit" name="salvar" id="salvar" value="Salvar">
        <input class="bot" type="reset" name="Limpar" value="Limpar">

    </form>
  </div>



    <a href="Principal.html" class="exit">Voltar</a>
  </body>
</html>
