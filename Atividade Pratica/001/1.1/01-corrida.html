<html lang="br" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Corrida</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>


  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-3">A Corrida!</h1>
      <p class="lead">Bem-vido(a) a corrida, preencha os campos e boa seorte!</p>
    </div>
  </div>

<div class="container">

<div id="for" style="display: block">
  <form class="form-group" >
    <div id="block1" class="row ">
    <div class="col">
      <label id="Lnome" for="nome">Competidor(a):</label>
      <input class="form-control"type="text" name="nome" id="nome" value="" placeholder="Digite o nome do corredor">

      <div id="msg1" style="display: none" class="alert alert-danger" >
        <span>Preencha o campo!<span>
      </div>
    </div>
    </div>

    <div id="block2" class="row">
      <div class="col">
        <label id="Ltempo" for="tempo">Tempo:</label>
        <div class="input-group mb-3">
          <input type="number" class="form-control" placeholder="Digite o tempo" name="tempo" id="tempo">
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">(s)</span>
          </div>
        </div>

        <div id="msg2" style="display: none" class="alert alert-danger" >
          <span>Preencha o campo!<span>
        </div>

      </div>
    </div>
  </form>
  <div class="row">
    <div class="col">
      <button id="correr" type="button" class="btn btn-outline-success btn-block">Correr</button>

    </div>
  </div>
</div>

  <div class="row">
    <div class="col">

      <div class="table-responsive" id="tabela_D" style="display: none">
        <table class="table table-bordered table-hover table-striped">



          <thead class="thead-dark">
            <tr>
              <th>Posição</th>
              <th>Largada</th>
              <th>Compedidor(a)</th>
              <th>Tempo(s)</th>
              <th>Resultado</th>
            </tr>
          </thead>
          <tbody id="tb">

          </tbody>

        </table>
      </div>
    </div>
  </div>

</div>

  <script src="jquery-3.3.1.js"></script>
  <script src="bootstrap.min.js"></script>

    <script src="01-operacoes.js"></script>
  </body>
  </html>
